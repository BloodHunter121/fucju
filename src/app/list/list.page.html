<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Для того чтобы заказать Sim карту введите данные!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="text" type="text" placeholder="Имя" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Контактый телефон" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="Addres" type="Addresd" placeholder="E-mail" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input  name="text" type="text" placeholder="Адрес доставки" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input  name="text" type="text" placeholder="Скан паспорта" ngModel required></ion-input>                  
              </ion-item>
              <ion-item>
                      <ion-textarea placeholder="Комментарий"></ion-textarea>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Заказатть</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
